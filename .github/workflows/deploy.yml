on: push
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
      - name: Deploy to server
        run: |
          echo "Starting deployment..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@94.237.107.170 "source /var/www/secret && cd huhahei && git pull origin main && python3 manage.py migrate --settings=huhahei.settings_prod && python3 manage.py loaddata junction-fixture.json --settings=huhahei.settings_prod && python3 manage.py --noinput collectstatic --settings=huhahei.settings_prod"
          echo "Deployment completed."
