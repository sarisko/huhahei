{% for msg in msgs %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  {{ msg.text }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% if top_score != None %}
  <span id="top_score" class="highlight" hx-swap-oob="true">{{ top_score }}</span>
{% endif %}
{% if player_name != None %}
  <span id="player_name" class="highlight" hx-swap-oob="true">{{ player_name }}</span>
{% endif %}
