<!DOCTYPE html>
{% load static %}
<html lang="en" data-bs-theme="dark">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.8/htmx.min.js"></script>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static '/favicon.ico' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HuHaHei!{% endblock %}</title>
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="{% static 'site.webmanifest' %}" />
</head>

<body>
    <div class="template-bg">
        <img src="/static/img/oval-one.svg" class="floating-1" />
        <img src="/static/img/oval-two.svg" class="floating-2" />
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
